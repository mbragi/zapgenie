version: '3.9'
services:
  redis:
    image: redis:7-alpine
    ports: ['6379:6379']
    volumes:
      - ./docker-data/redis:/data
  app:
    build: .
    ports: ['3000:3000']
    environment:
      PORT: 3000
      DEFAULT_TZ: Africa/Lagos
      REDIS_URL: redis://redis:6379
      WHATSAPP_PROVIDER: cloud
      WA_VERIFY_TOKEN: change-me
      WA_ACCESS_TOKEN: change-me
      OPENAI_API_KEY: change-me
      GOOGLE_SVC_ACCOUNT_JSON_B64: change-me
      GOOGLE_CALENDAR_ID: change-me
      OWNER_PHONE: +2340000000000
    depends_on:
      - redis
